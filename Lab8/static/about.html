    <body>
        <h1>The Best Palindrome Checker in the World!</h1>
        <main>
            <p>A palindrome is a phrase that is spelled the same way, backwards and forwards (ignoring spacing and punctuation; only alphanumeric characters matter). This website will check if the phrase given is a palindrome.</p>
            <form action="/result" method="POST">
                <label for="input">Input text to check if it's a palindrome</label>
                <input id="input" name="text-to-test" type="text"/>
                <button id="button" type="submit">Submit</button>
            </form>
        </main>
    </body>
